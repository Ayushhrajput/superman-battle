<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superman battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preload" href="supermanPos/supermanPos.png" as="image">
    <link rel="preload" href="supermanFists/supermanFists.png" as="image">
    <link rel="preload" href="supermanFists/supermanFists2.png" as="image">
    <link rel="preload" href="supermanFists/supermanFists3.png" as="image">
    <link rel="preload" href="supermanFists/supermanFists4.png" as="image">
    <link rel="preload" href="supermanFly/sueprmanFly.png" as="image">
    <link rel="preload" href="supermanFly/sueprmanFly2.png" as="image">
    <link rel="preload" href="supermanFly/sueprmanFly3.png" as="image">
    <link rel="preload" href="supermanFly/sueprmanFly4.png" as="image">
    <link rel="preload" href="supermanFly/supermanFlyPos/flyPos.png" as="image">
    <link rel="preload" href="supermanFly/supermanFlyPos/flyPos2.png" as="image">
    <link rel="preload" href="supermanFly/supermanFlyPos/flyPos3.png" as="image">
    <link rel="preload" href="supermanJump/sueprmanJump.png" as="image">
    <link rel="preload" href="supermanJump/sueprmanJump2.png" as="image">
    <link rel="preload" href="supermanLaser/supermanLaser.png" as="image">
    <link rel="preload" href="supermanLaser/supermanLaser2.png" as="image">
    <link rel="preload" href="supermanLaser/supermanLaser3.png" as="image">
    <link rel="preload" href="supermanLaser/supermanLaser4.png" as="image">
    <link rel="preload" href="supermanRun/runPos.png" as="image">
    <link rel="preload" href="supermanRun/runPos2.png" as="image">
    <link rel="preload" href="supermanRun/runPos3.png" as="image">
    <link rel="preload" href="batmanPos/batmanPos.png" as="image">
    <link rel="preload" href="batmanFires/batmanFiresPos.png" as="image">
    <link rel="preload" href="batmanFires/batmanFiresPos2.png" as="image">
    <link rel="preload" href="batmanJumpPos/batmanjumpPos.png" as="image">
    <link rel="preload" href="batmanJumpPos/batmanjumpPos2.png" as="image">
    <link rel="preload" href="batmanLaser/batmanLaser.png" as="image">
    <link rel="preload" href="batmanLaser/batmanLaser2.png" as="image">
    <link rel="preload" href="batmanLaser/batmanLaser3.png" as="image">
    
</head>
<body>
    <div class="viewport">
        <div class="gameTitle">
            <div class="playGame">
                <h1>SUPERMAN VS BATMAN</h1>
                <button class="btn">Play Game</button>
            </div>
        </div>
        <div class="res hideRes">
            <div class="window">
                <h1 class="gameRes"></h1>
                <button class="gameBtn">Play Game</button>
            </div>
        </div>
        <div class="map ">
            <div class="layout hideLayout"></div>
            <button class="hitLaser hideLayout" ><div class="hitLaserIcon "></div></button>
            <button class="jump hideLayout" ><div class="jumpIcon"></div></button>
            <button class="fly hideLayout"><div class="flyIcon"></div></button>
            <button class="speed hideLayout"><div class="speedIcon "></div></button>
            <button class="moveLeft hideLayout"><i class="fa-solid fa-caret-down" style="font-size:large; transform: rotate(90deg)"></i></button>
            <button class="moveRight hideLayout"><i class="fa-solid fa-caret-down" style="font-size:large; transform: rotate(270deg)"></i></button>
            <button class="punch hideLayout"><div class="punchIcon"></div></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
